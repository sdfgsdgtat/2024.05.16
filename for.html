<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>

    for(var i=0; i<10; i++){
        document.write(i, '<br>');
    }


    let s = 0;
    for (var i = 0; i < 101; i+=2) {
        document.write(i, '<br>');
        s += i;
    }
    document.write(s, '<br>');


    for (var i = 2; i < 10; i++) {
        for (var j = 1; j < 10; j++) {
            document.write(`${i} X ${j} = ${i*j} <br>`);
        }
    }

    s = 0;
    for (var i = 0; i < 101; i++) {
        if(i%3==0 || i%5==0){
            document.write(i, '<br>');
            s += i;
        }
    }
    document.write(s, '<br>');

</script>

</body>
</html>
