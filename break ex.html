<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>


    let i = 0;
    while (i < 100) {
        i++;
        if (i === 14) {
            document.write(i + '살 부터 중학생이 됩니다.<br>');
            break;
        }
    }
    document.write('중학교 입학을 축하합니다');
</script>
</body>
</html>
